<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hortifast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/theme.js" defer></script>
    <link rel="stylesheet" href="css/dark-theme.css">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0 p-0">
                    <ul class="nav nav-tabs nav-fill" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active p-3" data-bs-toggle="tab" data-bs-target="#customer-pane" type="button" role="tab">Sou Cliente</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link p-3" data-bs-toggle="tab" data-bs-target="#owner-pane" type="button" role="tab">Sou Lojista</button></li>
                    </ul>
                </div>
                <div class="card-body p-4">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="customer-pane" role="tabpanel">
                            <h4 class="text-center mb-4">Acessar minha conta</h4>
                            <form id="login-form-customer">
                                <div class="mb-3"><label for="email-customer" class="form-label">Email</label><input type="email" class="form-control" id="email-customer" required></div>
                                <div class="mb-3"><label for="password-customer" class="form-label">Senha</label><input type="password" class="form-control" id="password-customer" required></div>
                                <button type="submit" class="btn btn-success w-100">Entrar</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="owner-pane" role="tabpanel">
                            <h4 class="text-center mb-4">Acessar painel da loja</h4>
                            <form id="login-form-owner">
                                <div class="mb-3"><label for="email-owner" class="form-label">Email</label><input type="email" class="form-control" id="email-owner" required></div>
                                <div class="mb-3"><label for="password-owner" class="form-label">Senha</label><input type="password" class="form-control" id="password-owner" required></div>
                                <button type="submit" class="btn btn-primary w-100">Entrar como Lojista</button>
                            </form>
                        </div>
                    </div>
                    <div id="login-alert" class="alert alert-danger mt-3 d-none"></div>
                    <p class="mt-3 text-center">NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a> | <a href="index.html">Voltar</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
