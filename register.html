<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hortifast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/theme.js" defer></script>
    <link rel="stylesheet" href="css/dark-theme.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                 <div class="card shadow-sm">
                    <div class="card-header bg-white border-0 p-0">
                         <ul class="nav nav-tabs nav-fill" role="tablist">
                            <li class="nav-item" role="presentation"><button class="nav-link active p-3" data-bs-toggle="tab" data-bs-target="#register-customer-pane" type="button" role="tab">Quero Comprar</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link p-3" data-bs-toggle="tab" data-bs-target="#register-owner-pane" type="button" role="tab">Quero Vender</button></li>
                        </ul>
                    </div>
                    <div class="card-body p-4">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="register-customer-pane" role="tabpanel">
                                <h4 class="mb-4">Cadastro de Cliente</h4>
                                <form id="register-form-customer">
                                    <div class="mb-3"><label for="name-customer" class="form-label">Nome Completo</label><input type="text" class="form-control" id="name-customer" required></div>
                                    <div class="mb-3"><label for="email-customer" class="form-label">Email</label><input type="email" class="form-control" id="email-customer" required></div>
                                    <div class="mb-3"><label for="password-customer" class="form-label">Senha</label><input type="password" class="form-control" id="password-customer" required></div>
                                    <button type="submit" class="btn btn-success w-100">Criar conta de cliente</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register-owner-pane" role="tabpanel">
                                 <h4 class="mb-4">Cadastro de Lojista</h4>
                                 <form id="register-form-owner">
                                     <h5 class="fs-6 text-muted">Dados Pessoais</h5>
                                     <div class="mb-3"><label for="name-owner" class="form-label">Seu Nome</label><input type="text" class="form-control" id="name-owner" required></div>
                                     <div class="mb-3"><label for="email-owner" class="form-label">Seu Email</label><input type="email" class="form-control" id="email-owner" required></div>
                                     <div class="mb-3"><label for="password-owner" class="form-label">Sua Senha</label><input type="password" class="form-control" id="password-owner" required></div>
                                     <hr>
                                     <h5 class="fs-6 text-muted">Dados da Loja</h5>
                                     <div class="mb-3"><label for="storeName" class="form-label">Nome da Loja</label><input type="text" class="form-control" id="storeName" required></div>
                                     <div class="mb-3"><label for="storeImage" class="form-label">URL da Imagem da Loja</label><input type="url" class="form-control" id="storeImage" placeholder="https://exemplo.com/fachada.jpg"></div>
                                     <div class="row">
                                        <div class="col-md-6 mb-3"><label for="storeCep" class="form-label">CEP</label><input type="text" class="form-control" id="storeCep" required></div>
                                        <div class="col-md-6 mb-3"><label for="storeNumber" class="form-label">Número</label><input type="text" class="form-control" id="storeNumber" required></div>
                                     </div>
                                     <div class="mb-3"><label for="storeStreet" class="form-label">Rua</label><input type="text" class="form-control" id="storeStreet" readonly></div>
                                     <div class="mb-3"><label for="storeNeighborhood" class="form-label">Bairro</label><input type="text" class="form-control" id="storeNeighborhood" readonly></div>
                                     <div class="mb-3"><label for="storeCity" class="form-label">Cidade</label><input type="text" class="form-control" id="storeCity" readonly></div>
                                     <button type="submit" id="register-owner-btn" class="btn btn-primary w-100">Cadastrar minha loja</button>
                                 </form>
                            </div>
                        </div>
                        <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Faça Login</a></p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
