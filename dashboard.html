<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hortifast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <script src="js/theme.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container"><a class="navbar-brand" href="#">Painel do Lojista</a><div class="ms-auto"><a href="index.html" class="btn btn-outline-light">Ver Loja</a></div></div>
    </nav>
    <div class="container my-5">
        <div class="card mb-5">
            <div class="card-header"><h4>Gerenciar Minha Loja</h4></div>
            <div class="card-body">
                <form id="edit-store-form">
                    <div class="mb-3"><label for="editStoreName" class="form-label">Nome da Loja</label><input type="text" id="editStoreName" class="form-control"></div>
                    <div class="mb-3"><label for="editStoreImage" class="form-label">URL da Imagem da Loja</label><input type="url" id="editStoreImage" class="form-control"></div>
                    <div class="mb-3"><label for="editStoreAddress" class="form-label">Endereço (não editável)</label><input type="text" id="editStoreAddress" class="form-control" readonly></div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteStoreModal">Excluir Conta</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Meus Produtos</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal" id="add-product-btn"><i class="bi bi-plus-circle"></i> Adicionar Produto</button>
            </div>
            <div class="card-body"><div id="product-list-dashboard" class="table-responsive"></div></div>
        </div>
    </div>
    <!-- Modals -->
    <div class="modal fade" id="productModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="productModalLabel">Adicionar Produto</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="product-form">
            <input type="hidden" id="productId">
            <div class="mb-3"><label for="productName" class="form-label">Nome</label><input type="text" class="form-control" id="productName" required></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="productPrice" class="form-label">Preço (R$)</label><input type="number" step="0.01" class="form-control" id="productPrice" required></div>
                <div class="col-md-6 mb-3"><label for="productUnit" class="form-label">Unidade</label><input type="text" class="form-control" id="productUnit" required></div>
            </div>
            <div class="mb-3"><label for="productImage" class="form-label">URL da Imagem</label><input type="url" class="form-control" id="productImage"></div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </form></div>
    </div></div></div>
    <div class="modal fade" id="deleteProductModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Confirmar Exclusão</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><p>Deseja excluir este produto?</p></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-danger" id="confirm-delete-product-btn">Excluir</button></div>
    </div></div></div>
    <div class="modal fade" id="deleteStoreModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Confirmar Exclusão</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><p class="fw-bold text-danger">Atenção! Isso excluirá sua conta e todos os dados associados.</p></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-danger" id="confirm-delete-store-btn">Excluir Tudo</button></div>
    </div></div></div>
    <script src="js/database.js"></script><script src="js/auth.js"></script><script src="js/dashboard.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
