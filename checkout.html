<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido - Hortifast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <script src="js/theme.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="index.html"><i class="bi bi-basket-fill"></i> Hortifast</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Resumo do Pedido</span>
                    <span class="badge bg-primary rounded-pill" id="checkout-cart-count">0</span>
                </h4>
                <ul class="list-group mb-3" id="checkout-item-list">
                    </ul>
                <div class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cupom de desconto">
                        <button type="button" class="btn btn-secondary">Aplicar</button>
                    </div>
                </div>
                <h4 class="d-flex justify-content-between align-items-center mt-4">
                    <span>Total (BRL)</span>
                    <strong id="checkout-total-price">R$ 0,00</strong>
                </h4>
            </div>

            <div class="col-md-7 col-lg-8">
                <div id="checkout-content">
                    <h4 class="mb-3">Entrega e Pagamento</h4>
                    <form id="checkout-form" class="needs-validation" novalidate>
                        <h5>Opções de Entrega</h5>
                        <div class="my-3">
                            <div class="form-check">
                                <input id="delivery" name="deliveryMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="delivery">Receber em meu endereço</label>
                            </div>
                            <div class="form-check">
                                <input id="pickup" name="deliveryMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="pickup">Retirar na loja</label>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Pagamento (Representação)</h5>
                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Nome no cartão</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="Como está no cartão" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Número do cartão</label>
                                <input type="text" class="form-control" id="cc-number" placeholder="XXXX XXXX XXXX XXXX" required>
                            </div>
                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">Validade</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/AA" required>
                            </div>
                            <div class="col-md-3">
                                <label for="cc-cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cc-cvv" placeholder="123" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Confirmar Pagamento</button>
                    </form>
                </div>
                 <div id="success-message" class="text-center p-5 d-none">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Pedido Realizado com Sucesso!</h2>
                    <p class="lead">Agradecemos a sua preferência.</p>
                    <a href="index.html" class="btn btn-success mt-3">Voltar para as Lojas</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/database.js"></script>
    <script src="js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
